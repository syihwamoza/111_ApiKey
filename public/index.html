<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator API Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    textarea {
      width: 80%;
      height: 60px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 16px;
      text-align: center;
    }
    button {
      background-color: #4f46e5;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #6366f1;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
     </style>
</head>
<body>
  <h1>üîë Generator API Key</h1>
  <button id="btnGenerate">Buat API Key</button>
  <br><br>
  <textarea id="apikey" readonly placeholder="API Key kamu muncul di sini..."></textarea>

  <br><br>
  <h2>üîç Validasi API Key</h2>
  <input id="inputKey" placeholder="Masukkan API Key untuk cek" style="width: 60%; padding: 10px; border-radius: 8px; border: none;">
  <br><br>
  <button id="btnValidate">Cek Validasi</button>
  <div id="status"></div>

  <script>
    document.getElementById('btnGenerate').addEventListener('click', async () => {
      const res = await fetch('/generate-apikey', { method: 'POST' });
      const data = await res.json();
      document.getElementById('apikey').value = data.apiKey;
    });
